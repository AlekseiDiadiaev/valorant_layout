<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet"  href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Valorant</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./ico/logo.svg" alt="Logo">
            <span>Valorant</span>
        </div>
        <div class="circles">
            <div class="circles__red-big"></div>
            <div class="circles__grey-big"></div>
            <div class="circles__white-bot"></div>
            <div class="circles__grey-left"></div>
            <div class="circles__grey-right"></div>
            <div class="circles__white-top"></div>
            <div class="circles__red-small"></div>
        </div>
        <div class="content">
            <header class="header">
                <div class="header__wrapper">
                    <img src="./ico/header_logo.svg" alt="Logo" class="header__logo">
                    <nav class="nav">
                        <button class="nav__btn">GAME</button>
                        <button class="nav__btn">CHAMPIONS</button>
                        <button class="nav__btn">NEWS  &nbsp;&nbsp;&#9660;</button>
                        <button class="nav__btn">PATCH NOTES</button>
                        <button class="nav__btn">DISCOVER  &nbsp;&nbsp;&#9660;</button>
                        <button class="nav__btn">ESPORTS</button>
                        <button class="nav__btn">UNIVERSE</button>
                        <button class="nav__btn">SHOP</button>
                        <button class="nav__btn">SUPPORT</button>
                    </nav>
                </div>
                <div class="user">
                    <img src="./ico/user_ico.png" alt="User icon" class="user__ico">
                    <div class="user__name">UNEPICKID  &nbsp;&nbsp;&#9660;</div>
                </div>
            </header>
            <main class="main">
                <img src="./img/background.png" alt="Background image">
                <div class="main__agents">AGENTS</div>
            </main>
            <footer class="footer">
            </footer>
        </div>

    </div>  
    
    
</body>
</html>
